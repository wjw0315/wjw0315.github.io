  clientID: '75ef4c0ecfb2cd85a8f0'    #生成的clientID
  clientSecret: 'b51aa6b7351f3b3b7a0940714af8489fddb5f905'   #同上
  repo: Blog_Gitalk    #仓库名称
  owner: FeDemo    #github用户名
